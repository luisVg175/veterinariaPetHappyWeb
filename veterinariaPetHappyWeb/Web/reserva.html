<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/img2.png">
</head>

<body>
    <header>
        <a href="main.html" class="imagen">
            <img src="img/img2.png" alt="PetHappy">
            <h2 class="nav-link">Pet Happy - Registro de Pacientes</h2>
        </a>
        <nav class="links">
            <a href="reserva.html" class="nav-link">Reserva de Pacientes</a>
            <a href="historial.html" class="nav-link">Historial de Pagos</a>
            <a href="tienda.html" class="nav-link">Tienda</a>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="form-container">
    <main>  
        <section>
            <form action="#" method="post">

            <fieldset>

                <legend>Nombre del Dueño</legend>
                <div class="form-control">
                    <input type="name" id="name" placeholder="Introducir datos">
                </div>
                <br>

            <legend>Correo Electrónico</legend>
            <div class="form-control">
                <input type="email" id="email" placeholder="Introducir correo@email.com">
            </div>
            <br>

            <legend>Telefono del Dueño</legend>
            <div class="form-control">
            <input type="tel" placeholder="Introducir numero"/>
            </div>
            <br>

            <legend>Nombre del Paciente</legend>
            <div class="form-control">
                <input type="name" id="name" placeholder="Introducir nombre">
            </div>
            <br>

            <legend>Raza del Paciente</legend>
            <div class="form-control">
                <input type="name" id="name" placeholder="Introducir raza">
            </div>
            <br>
            
            <legend>¿Es alérgico?</legend>
            <div class="form-control">
                <select id="alergic">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            

            <legend>Fecha de Nacimiento del Paciente</legend>
            <div class="form-control">
            <input type="date" />
            </div>
            <br>
            <br>

            <label for="check">Acepta terminos y condiciones</label>
            <input type="checkbox" id="check" />
            <br>
            <br>

            <input type="button" value="Registrar">

            </fieldset>
        </form>
        </section>
    </main>
</div>
<br>
<br>

    <p>©2023 by Pet Happy</p>
    </footer>
</body>

</html>
